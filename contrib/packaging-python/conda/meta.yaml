# change the version number in case of a release build
package:
  name: pychrono
  version: 7.0.0

source:
  path: ../../..

build:
  rpaths:
    - lib/
  script_env:
    - CC
    - CXX
    - CI_PROJECT_DIR

  number: {{ environ.get('GIT_DESCRIBE_NUMBER', 0) }}
  binary_relocation: true
  #features:
  #  - vc9              # [win and py27]
  #  - vc14             # [win and py35]
  #  - vc14             # [win and py36]

requirements:
  build:
    - python
    - cmake          # [not win]
    - ninja   # [linux or osx]
    - pip     # [linux]
    - jinja2  # [linux]
    - libglvnd-glx-cos7-x86_64 # [linux]
    - swig
    - mkl # [not arm64]
    - mkl-devel # [not arm64]
    - freeglut # [linux]
    - libxxf86vm-devel-cos7-x86_64 # [linux]
    - irrlicht
    - opencascade # [not osx]
    - numpy >=1.22.0 # [not osx]
    - glew
    - glfw
    - eigen

  run:
    - python
    - mkl # [not arm64]
    - numpy >=1.22.0 # [not osx]
    - glew
    - glfw
    - pythonocc-core # [not arm64]

test:
  requires:
    - wxpython          [py27]
    - pyside            [py27]

about:
  home: https://github.com/projectchrono/chrono
  license: BSD 3-Clause
  license_family: BSD
  summary: A physics engine for constrained multi-flexible-body dynamics
